<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link framework and css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="style/stylesheet.css">
    <title>Photo Gallery</title>
</head>

<body>
    <!-- Nav bar -->
    <div id="topPage" class="w3-bar w3-light-grey">
        <a class="w3-bar-item"><i class="fas fa-images"></i> Photo Gallery</a>
        <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Home</a>
        <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Contact</a>
        <!-- drop down -->
        <div class="w3-dropdown-hover w3-right">
            <a href="#other" class="w3-bar-item w3-button"><i class="fas fa-bars"></i></a>
            <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                <a href="#film" class="w3-bar-item w3-button">Film Camera by me</a>
                <a href="#community" class="w3-bar-item w3-button">Community</a>
            </div>
        </div>
    </div>

    <!-- Photo Grid-->
    <h1 id="film" class="center" style="margin: 24px"><span class="topic">Film Camera</span></h1>
    <div class="w3-row grid-quarter">
        <div class="w3-quarter">
            <img src="image/film/cupid.jpg" style="width:100%">
            <img src="image/film/sichang1.jpg" style="width:100%">
        </div>

        <div class="w3-quarter">
            <img src="image/film/spiderweb.jpg" style="width:100%">
            <img src="image/film/sichang2.jpg" style="width:100%">
        </div>

        <div class="w3-quarter">
            <img src="image/film/think.jpg" style="width:100%">
            <img src="image/film/fishing.jpg" style="width:100%">
        </div>

        <div class="w3-quarter">
            <img src="image/film/townatnight.jpg" style="width:100%">
            <img src="image/withPJob4.jpg" style="width:100%">
        </div>
    </div>
    <div class="w3-row grid-third">
        <div class="w3-third">
            <img src="image/film/seaDev.jpg" style="width:100%">
        </div>

        <div class="w3-third">
            <img src="image/film/peaceful.jpg" style="width:100%">
        </div>

        <div class="w3-third">
            <img src="image/film/redroom.jpg" style="width:100%">
        </div>
    </div>
    <hr>

    <h1 id="community" class="center" style="margin: 24px"><span class="topic">Community</span></h1>
    <div class="w3-row grid-third">
            <div class="w3-third">
                <img src="image/withPJob1.jpg" style="width:100%">
                <img src="image/withSis1.jpg" style="width:100%">
                <img src="image/bangkrachao.jpg" style="width:100%">
            </div>
    
            <div class="w3-third">
                <img src="image/nongmung.jpg" style="width:100%">
                <img src="image/samsen.jpg" style="width:100%">
                <img src="image/devcamp.jpg" style="width:100%">
            </div>
    
            <div class="w3-third">
                <img src="image/kasetfair.jpg" style="width:100%">
                <img src="image/welcomeCS.jpg" style="width:100%">
                <img src="image/eniac14.jpg" style="width:100%">
            </div>
        </div>

    <!-- Footer -->
    <br>
    <footer id="contact" class="center">
        <h1 style="font-size: 18px">Contact</h1>
        <a class="contactBlock" href="http://www.facebook.com/kookkig.wong" title="Facebook"><i
                class="fab fa-facebook-f"></i></a>
        <a class="contactBlock" href="https://twitter.com/kookkig11" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a class="contactBlock" href="https://www.instagram.com/kookkig11" title="Instagram"><i
                class="fab fa-instagram"></i></a>
        <a class="contactBlock" href="https://github.com/kookkig11" title="Github"><i class="fab fa-github"></i></a>

        <a class="backTopBtn" href="#topPage" title="Go To Top">
            <span><i class="fas fa-chevron-circle-up"></i></span>
        </a>
    </footer>

</body>

</html>
